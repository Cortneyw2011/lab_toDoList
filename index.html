<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script> -->
    <script src="lib/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app = "myModule" ng-controller = "SimpleController">

  <div class="container" >


    <h2>To Do List</h2>
    <input type="text" ng-model = "newItem">
    <br><br>
    <button ng-click = 'addItem()'>Add Items to List</button>
    <ul >
      <li ng-repeat = "item in listItems | filter: newItem"  >{{item}}</li>
    </ul>



  </div>
  <script src="lib/angular.min.js" charset="utf-8"></script>
  </body>
</html>
